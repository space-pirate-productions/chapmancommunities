name: CI

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: yarn install
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - name: yarn build
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx --no-install semantic-release
